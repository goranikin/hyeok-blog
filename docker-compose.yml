services:
  hyeok-blog:
    # Production: pull the pre-built image (from your GitHub Actions push to ACR)
    image: ${ACR_LOGIN_SERVER}/hyeok-blog:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    networks:
      - toefl-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    depends_on:
      - hyeok-blog
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - toefl-network

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    networks:
      - toefl-network
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM; while :; do
      certbot renew --webroot -w /var/www/certbot --quiet;
      sleep 12h & wait $${!};
      done"

networks:
  toefl-network:
    external: true
