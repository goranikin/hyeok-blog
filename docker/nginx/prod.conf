##
# Nginx reverse proxy for the `hyeok-blog` container (Next.js on :3000)
# - HTTP (80) redirects to HTTPS
# - HTTPS (443) terminates TLS and proxies to `hyeok-blog:3000`
#
# Certbot (Letâ€™s Encrypt) cert paths inside the container:
# - /etc/letsencrypt/live/hyeok12053.dev/fullchain.pem
# - /etc/letsencrypt/live/hyeok12053.dev/privkey.pem
#
# IMPORTANT:
# - /etc/letsencrypt/live/* uses symlinks into /etc/letsencrypt/archive/*
# - so we mount the whole /etc/letsencrypt directory into the container (see compose)
##

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream app_upstream {
  server hyeok-blog:3000;
  keepalive 32;
}

server {
  listen 80;
  server_name hyeok12053.dev www.hyeok12053.dev;

  # Allow HTTP-01 challenges for certbot (webroot)
  location ^~ /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
    try_files $uri =404;
    default_type "text/plain";
  }

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name hyeok12053.dev www.hyeok12053.dev;

  # SSL Certificate Configuration
  ssl_certificate /etc/letsencrypt/live/hyeok12053.dev/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/hyeok12053.dev/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # HSTS (only enable if you're sure HTTPS will always work for this domain)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Basic security headers (safe defaults)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Increase if you upload large payloads
  client_max_body_size 10m;

  # Long-lived caching for Next.js build assets
  location ^~ /_next/static/ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    proxy_pass http://app_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Default: proxy everything else to the app container
  location / {
    proxy_pass http://app_upstream;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Websockets / upgrades
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;
}