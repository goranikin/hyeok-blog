##
# Main Nginx Gateway - Handles ALL web traffic for both applications
# - Hyeok Blog (hyeok12053.dev) → proxies to hyeok-blog:3000
# - Tofugrader (tofugrader.xyz) → proxies to toefl-web:80
#
# SSL Certificates:
# - /etc/letsencrypt/live/hyeok12053.dev/
# - /etc/letsencrypt/live/tofugrader.xyz/
##

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Upstream for blog (Next.js)
upstream blog_upstream {
  server hyeok-blog:3000;
  keepalive 32;
}

# Upstream for tofugrader (React app in toefl-web container)
upstream tofugrader_upstream {
  server toefl-web:80;
  keepalive 32;
}

# ============================================================================
# HTTP → HTTPS Redirects (Port 80)
# ============================================================================

# Blog HTTP redirect
server {
  listen 80;
  server_name hyeok12053.dev www.hyeok12053.dev;

  # Allow HTTP-01 challenges for certbot (webroot)
  location ^~ /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
    try_files $uri =404;
    default_type "text/plain";
  }

  return 301 https://$host$request_uri;
}

# Tofugrader HTTP redirect
server {
  listen 80;
  server_name tofugrader.xyz www.tofugrader.xyz;

  # Allow HTTP-01 challenges for certbot (webroot)
  location ^~ /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
    try_files $uri =404;
    default_type "text/plain";
  }

  return 301 https://$host$request_uri;
}

# ============================================================================
# HTTPS Servers (Port 443)
# ============================================================================

# Blog HTTPS (hyeok12053.dev)
server {
  listen 443 ssl http2;
  server_name hyeok12053.dev www.hyeok12053.dev;

  # SSL Certificate Configuration
  ssl_certificate /etc/letsencrypt/live/hyeok12053.dev/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/hyeok12053.dev/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # HSTS
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  client_max_body_size 10m;

  # Next.js static files with caching
  location ^~ /_next/static/ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    proxy_pass http://blog_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Proxy to blog container
  location / {
    proxy_pass http://blog_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  access_log /var/log/nginx/hyeok-blog-access.log;
  error_log /var/log/nginx/hyeok-blog-error.log warn;
}

# Tofugrader HTTPS (tofugrader.xyz)
server {
  listen 443 ssl http2;
  server_name tofugrader.xyz www.tofugrader.xyz;

  # SSL Certificate Configuration
  ssl_certificate /etc/letsencrypt/live/tofugrader.xyz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tofugrader.xyz/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # HSTS
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  client_max_body_size 10m;

  # Proxy to tofugrader web container
  location / {
    proxy_pass http://tofugrader_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  access_log /var/log/nginx/tofugrader-access.log;
  error_log /var/log/nginx/tofugrader-error.log warn;
}